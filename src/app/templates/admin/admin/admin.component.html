<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-12 text-center">
     
      <form style="width:500px; margin-left:30%; margin-top: 15%" id="ajax-register-form" action="http://phpoll.com/register/process" method="post" role="form" autocomplete="off">
        <h1 style="color: rgb(19, 13, 13); text-transform: uppercase; margin-bottom: 10px">Add Lecturer</h1>
        <fieldset>
        <div class="form-group">
          <input type="text" [(ngModel)]="stuff.Initials" name="Initials" id="username" tabindex="1" class="form-control" placeholder="First Name" value="">
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="stuff.LastName" name="Last_Name" id="email" tabindex="1" class="form-control" placeholder="Last Name" value="">
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="stuff.Stuff_No" maxlength="9" pattern="[0-9]+" name="Stuff_No" id="password" tabindex="2" class="form-control" placeholder="Staff No">
        </div>
        <div class="form-group">
          <input type="tel" [(ngModel)]="stuff.phoneNumber" name="phoneNumber" i tabindex="2" class="form-control" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="stuff.Email" name="Email"  tabindex="2" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="stuff.Password" name="password" i tabindex="2" class="form-control" placeholder="Password">
          </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <button type="button" name="register-submit" id="register-submit" (click)="AddLecturerInfo()" class="form-control btn btn-info">Register Now</button> 
            </div>
          </div>
        </div>
        <input type="hidden" class="hide" name="token" id="token" value="7c6f19960d63f53fcd05c3e0cbc434c0">
       </fieldset>
      </form>
    </div>
